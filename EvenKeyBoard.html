<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://james.codegym.vn/pluginfile.php/10805/mod_assign/intro/1.png"
     style="position:absolute;left:10px; top:20px;" height="200" width="160"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 15 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 15 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 15 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 15 + 'px';
    }

    function moveByKeyBoard(ent) {
        switch (ent.keyCode) {
            case 37 :
                leftArrowPressed();
                break;
            case 38 :
                upArrowPressed();
                break;
            case 39 :
                rightArrowPressed();
                break;
            case 40 :
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveByKeyBoard);
    }

</script>
</body>
</html>
